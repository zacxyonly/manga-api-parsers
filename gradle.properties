# Disable Gradle toolchain auto-detection & provisioning.
# Required on Debian/Ubuntu: apt-installed JDKs lack the 'release' file
# that Gradle's toolchain scanner expects, causing "Cannot find a Java installation" error.
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false

# Performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

# Enforce TLS 1.2+ for downloads (JitPack, Maven Central)
systemProp.https.protocols=TLSv1.2,TLSv1.3
